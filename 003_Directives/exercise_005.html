<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 005 ng-init Directive</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body >
  <div ng-app ng-init="greet='Hello World!'; amount= 100; myArr=[100,200]; person = {firstName:'Bill', lastName:'Jobs'}">
    {{amount}}         <br/>
    {{myArr[1]}}       </br>
    {{person.firstName}}
  </div>
</body>
</html>
