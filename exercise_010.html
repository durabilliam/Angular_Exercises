<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 01O Directives syntax variation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app>
  Enter Name: <input type="text" ng-model="name" /><br/>
  data-ng-bind: <span data-ng-bind="name"></span><br />
  data-ng:bind: <span data-ng:bind="name"></span><br />
  data:ng:bind: <span data:ng:bind="name"></span><br />
  x:ng:bind:    <span x:ng:bind="name"></span><br />
  ng:bind:      <span ng:bind="name"></span><br />
  x-ng-bind:    <span x-ng-bind="name"></span><br />
  x_ng_bind:    <span x_ng_bind="name"></span><br />
  ng_bind:      <span ng_bind="name"></span><br />
</body>
</html>
