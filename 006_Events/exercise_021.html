<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 021 AngularJS Mouse Events</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    .redDiv {
      width: 100px;
      height: 100px;
      background-color: red;
      padding: 2px 2px 2px 2px;
    }

    .yellowDiv {
      width: 100px;
      height: 100px;
      background-color: yellow;
      padding: 2px 2px 2px 2px;
    }
  </style>
</head>

<body ng-app>
  <div ng-class="{redDiv: enter, yellowDiv: leave}" ng-mouseenter="enter=true;leave=false;"
    ng-mouseleave="leave=true;enter=false">
    Mouse <span ng-show="enter">Enter</span> <span ng-show="leave">Leave</span>
  </div>
</body>

</html>
