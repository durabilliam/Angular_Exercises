<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 025 UPPER / lowercase  Filter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app>
  <div ng-init="person.firstName = 'James';person.lastName='Bond'">
    Lower case: {{person.firstName + ' ' + person.lastName | lowercase}} <br />
    Upper case: {{person.firstName + ' ' + person.lastName | uppercase}} <br />
  </div>
  <script>
    var myApp = angular.module('myApp', []);

    myApp.controller("myController", function ($scope) {
      $scope.person = { firstName: 'James', lastName: 'Bond', salary: 100000}
    });
  </script>
</body>
</html>
